<h1>Detalle de Estudios</h1>

<div class="container"> 
<table class="table">
  <thead>
      <tr>
        <th>Id del Estudio</th>
        <th>Resultado</th>
        <th>Estado</th>
        <th>Fecha del Estudio</th>
       </tr>
    </thead>
    <tbody>
      <tr *ngFor="let e of estudios  ">
         <th>{{e.ide_TramiteExamenDatoLine}}</th>
        <th>{{t.resultadoExamen}}</th>
        <th>{{t.fechaEstudio | date:"dd/MM/yyyy HH:mm" | uppercase}}</th>
        <th>{{t.estadoEstudio}}</th>
        
     </tr>
    </tbody>
</table>
</div>
